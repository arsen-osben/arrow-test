<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Логін:</label>
    <input id="username" formControlName="username" />
  </div>
  <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
    <span *ngIf="loginForm.get('username')?.errors?.['required']">Логін є обов'язковим</span>
  </div>
  <div class="form-group">
    <label for="password">Пароль:</label>
    <input id="password" type="password" formControlName="password" />
  </div>
  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"  class="error">
    <span *ngIf="loginForm.get('password')?.errors?.['required']">Пароль є обов'язковим</span>
  </div>
  <button type="submit" [disabled]="loginForm.invalid" class="button">Зайти</button>
  <div *ngIf="errorMessage">{{ errorMessage }}</div>
</form>
