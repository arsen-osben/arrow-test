<div class="registration-container form">
  <h2>Реєстрація</h2>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  <form [formGroup]="registrationForm" (ngSubmit)="onRegister()">
    <div *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched" class="error">
      <div *ngIf="registrationForm.get('name')?.errors?.['required']">Поле обов'язкове</div>
      <div *ngIf="registrationForm.get('name')?.errors?.['minlength']">Ім'я мінімум 2 символа</div>
    </div>
    <div class="form-group">
      <label for="name">Ім'я:</label>
      <input id="name" formControlName="name" class="form-control" />
    </div>

    <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="error">
      <div *ngIf="registrationForm.get('password')?.errors?.['required']">Поле обов'язкове</div>
      <div *ngIf="registrationForm.get('password')?.errors?.['minlength']">Пароль мінімум 6 символів</div>
      <div *ngIf="registrationForm.get('password')?.errors?.['number']">Пароль має містити хоча б одну цифру</div>
      <div *ngIf="registrationForm.get('password')?.errors?.['uppercase']">Пароль має містити хоча б одну велику літеру</div>
      <div *ngIf="registrationForm.get('password')?.errors?.['specialChar']">Пароль має містити хоча б один спеціальний символ</div>
    </div>
    <div class="form-group">
      <label for="password">Пароль:</label>
      <input id="password" [type]="showPassword ? 'text' : 'password'"  formControlName="password" class="form-control" />
      <button class="button-look-pass" type="button" (click)="togglePasswordVisibility()" [class]=" showPassword ? 'state-hide' : 'state-show' ">

      </button>
    </div>

    <button type="submit" class="button button-save" [disabled]="isButtonDisabled">Зареєструватись</button>
  </form>
</div>
